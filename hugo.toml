baseURL = 'https://brot.dev/'
author = "Alex Kellermann"
languageCode = 'en-us'
title = 'BROT.DEV üçû'
theme = 'brot'
assetDir = 'static'
enableInlineShortcodes = true
pluralizelisttitles = false
enableRobotsTXT = true

[pagination]
  pagerSize = 15

[params]
assets.disableScrollBarStyle = true
hidesummary = true
env = "production" 
description = "Alex Kellermann's personal site featuring photography gear reviews, cybersecurity insights, and technical tutorials. Explore camera guides, security articles, and more."
author = "Alex Kellermann"
defaultTheme = "auto"
images = ["brotheader.png"]
hideAuthor = true


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      strikethrough = false
    [markup.goldmark.extensions.extras]
      [markup.goldmark.extensions.extras.delete]
          enable = true
      [markup.goldmark.extensions.extras.subscript]
          enable = true
    [markup.goldmark.extensions.passthrough]
        enable = true
    [markup.goldmark.extensions.passthrough.delimiters]
        block = [['\[', '\]'], ['$$', '$$']]
        inline = [['\(', '\)']]

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    identifier = "gallery"
    name = "gallery"
    url = "/gallery/"
    weight = 2 
  [[menu.main]]
    identifier = "about"
    name = "about"
    url = "/about/"
    weight = 3 


[[module.mounts]]
    source = 'static'
    target = 'static'
[[module.mounts]]
    source = 'assets'
    target = 'static'
